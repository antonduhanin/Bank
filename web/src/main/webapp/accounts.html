<!DOCTYPE html>
<html ng-app="myapp" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script text="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js\accountsController.js"></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js\jquery-1.7.1.min.js"></script>
</head>
<body ng-controller="newsController">


<div id="wrap">
    <div id="regbar">
        <div id="navthing">
            <h2><a href="#" id="loginformm">Login</a> | <a href="#">Register</a></h2>
            <div class="login">
                <div class="arrow-up"></div>
                <div class="formholder">
                    <div class="randompad">
                        <form name="loginform">
                            <fieldset>
                                <label name="email">Email</label>
                                <input type="email" value="example@example.com"/>
                                <label name="password">Password</label>
                                <input type="password"/>
                                <input type="submit" value="Login"/>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/form.js"></script>


<div class="jumbotron text-center">
    <h1>Internet Banking</h1>
    <p>We are the best of all internet banking!</p>


    <hr class="my-4">

    <p class="lead row">
        <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
        <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
        <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
    </p>

</div>

<table border="1">
    <div class="container">
        <div class="row">
            <div class="col" ng-repeat="news in listNews">
                <h1>{{news.title}}</h1>
                <pre>{{news.content}}</pre>
            </div>
        </div>
    </div>
</table>
<form id="loginform" name="loginform">
    <label for="username">Username: </label><input id="username" name="username"><br/>
    <label for="password">Password:</label><input id="password" name="password"><br/>
    <button type="submit">Login!</button>
</form>
<script>
    jQuery(document).ready(function ($) {
        $('#loginform').submit(function (event) {
            window.alert("example").event.preventDefault();
            var data = 'username=' + $('#username').val() + '&password=' + $('#password').val();
            $.ajax({
                data: data,
                timeout: 1000,
                type: 'POST',
                url: '/login'
            }).done(function (data, textStatus, jqXHR) {

                var preLoginInfo = JSON.parse($.cookie('dashboard.pre.login.request'));
                window.location = preLoginInfo.url;

            }).fail(function (jqXHR, textStatus, errorThrown) {
                alert('Booh! Wrong credentials, try again!');
            });
        });
    });
</script>

</body>
</html>
